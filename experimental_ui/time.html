<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <script src="UIEngine.js"></script>
        <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  	<div class="body1">
    <div class="minecraft-container" style="width:50%;margin-top:20vh;">
    	<div style="text-align:center;">Time settings</div>
    	        <div id="close" class="close-button">x</div>
      <div class="minecraft-container-dark">
      	<div id="sunrise" class="button">Sunrise</div>
      <div id="day" class="button">Day</div>
      <div id="noon" class="button">Noon</div>
      <div id="sunset" class="button">Sunset</div>
            <div id="night" class="button">Night</div>
             <div id="midnight" class="button">Mid night</div>
             <div id="back" class="button">Back to main menu</div>
      </div>
    </div>
    </div>
  </body>
  <script type="text/javascript">
    let scriptEngineHandle = null;
engine.on("facet:updated:core.scripting", function (scriptEngine) {
		scriptEngineHandle = scriptEngine;
    });
    engine.trigger("facet:request", ["core.scripting"]);
    let night = document.getElementById("night");
    night.addEventListener("click", function () {
        scriptEngineHandle.triggerEvent("nightpressed");
    });
    let day = document.getElementById("day");
    day.addEventListener("click", function () {
        scriptEngineHandle.triggerEvent("daypressed");
    });
    let sunrise = document.getElementById("sunrise");
    sunrise.addEventListener("click", function () {
        scriptEngineHandle.triggerEvent("sunrisepressed");
    });
    let noon = document.getElementById("noon");
    noon.addEventListener("click", function () {
        scriptEngineHandle.triggerEvent("noonpressed");
    });
    let sunset = document.getElementById("sunset");
    sunset.addEventListener("click", function () {
        scriptEngineHandle.triggerEvent("sunsetpressed");
    });
    let midnight = document.getElementById("midnight");
    midnight.addEventListener("click", function () {
        scriptEngineHandle.triggerEvent("midnightpressed");
    });
    let close = document.getElementById("close");
    close.addEventListener("click", function () {
        scriptEngineHandle.triggerEvent("closepressed");
    });
    let back = document.getElementById("back");
    back.addEventListener("click", function () {
        scriptEngineHandle.triggerEvent("backpressed");
    });
</script>
</html>
